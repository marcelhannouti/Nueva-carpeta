<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Patatas fritas</h1>
    </header>
    <main>    
        <p>Receta de patatas fritas caseras.</p>
        <img src="https://www.divinacocina.es/wp-content/uploads/patatas-fritas-caseras.jpg" weight="80px" height="80px">

        <div>
            <h2>Ingredientes</h2>
            <ul>
                <li>3 o 4 patatas (300g.)</li>                
                <li>4 dientes de ajo</li>
                <li>Aceite de oliva</li>
                <li>Sal</li>
            </ul>
        </div>
        <div>
            <h2>Elaboración (Pasos)</h2>
            <ol>
                <li>Calentar aceite en una sartén.</li>
                <li>Añadir las patatas cortas, la sal y los ajos.</li>
                <li>Freír al gusto.</li>
                <li>Servir en plato.</li>
            </ol>
        </div>
    </main>
    <footer></footer>
</body>
